<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f0f0f0; }
        .container { max-width: 1200px; margin: 0 auto; }
        .auth-container { text-align: center; padding: 50px; background: white; border-radius: 10px; margin: 50px auto; max-width: 400px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .auth-btn { background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; margin: 5px 0; }
        .toggle-auth { color: #2196F3; cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Authentication Section -->
        <div id="authContainer" class="auth-container">
            <h2 id="authTitle">Login</h2>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="username" placeholder="Username" style="display: none;" required>
            <button id="authBtn" class="auth-btn">Login</button>
            <p><span id="toggleAuth" class="toggle-auth">Don't have an account? Sign up</span></p>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, updateProfile } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js';
        import { getDatabase, ref, set, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBs_Xx7blYUpsTyXwhQPk59qtQwlt5RSqg",
            authDomain: "datting-1.firebaseapp.com",
            databaseURL: "https://datting-1-default-rtdb.firebaseio.com",
            projectId: "datting-1",
            storageBucket: "datting-1.firebasestorage.app",
            messagingSenderId: "370882374309",
            appId: "1:370882374309:web:f84b7f4badb601c26ebb4c",
            measurementId: "G-PRHCFHPYF3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        let isSignup = false;

        // DOM elements
        const authTitle = document.getElementById('authTitle');
        const authBtn = document.getElementById('authBtn');
        const toggleAuth = document.getElementById('toggleAuth');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const usernameInput = document.getElementById('username');

        // Authentication event listeners
        toggleAuth.addEventListener('click', () => {
            isSignup = !isSignup;
            if (isSignup) {
                authTitle.textContent = 'Sign Up';
                authBtn.textContent = 'Sign Up';
                toggleAuth.textContent = 'Already have an account? Login';
                usernameInput.style.display = 'block';
            } else {
                authTitle.textContent = 'Login';
                authBtn.textContent = 'Login';
                toggleAuth.textContent = "Don't have an account? Sign up";
                usernameInput.style.display = 'none';
            }
        });

        authBtn.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const username = usernameInput.value.trim();

            if (!email || !password || (isSignup && !username)) {
                alert('Please fill all fields');
                return;
            }

            try {
                if (isSignup) {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    await updateProfile(userCredential.user, { displayName: username });
                    await set(ref(database, `users/${userCredential.user.uid}`), {
                        username: username,
                        email: email,
                        lastSeen: serverTimestamp()
                    });
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                }
                // Redirect to main page after successful authentication
                window.location.href = 'index.html';
            } catch (error) {
                alert('Authentication failed: ' + error.message);
            }
        });

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to main page
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
